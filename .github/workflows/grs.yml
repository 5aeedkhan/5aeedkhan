name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *" # runs daily at 3AM
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout your repo
      - uses: actions/checkout@v4

      # Make sure profile folder exists
      - name: Ensure profile folder exists
        run: mkdir -p profile

      # Generate stats card
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: profile/stats.svg
          token: ${{ secrets.GH_PAT }}

      # Generate top languages card
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}
          path: profile/top-langs.svg
          token: ${{ secrets.GH_PAT }}

      # Commit and push the cards using your PAT
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
